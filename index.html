<!DOCTYPE html>
<html>
  <head>
    <title>Braille Art</title>
    <meta charset="utf-8" />
    <script src="main.js"></script>
  </head>

  <body>
    <h1>Braille Art</h1>
    <p>Upload an image to submit and get it translated into Braille art!</p>

    <form>
      <input type="file" accept="image/*" required />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <button id="copy-text">Copy Text</button>
    <pre></pre>
  </body>
</html>
